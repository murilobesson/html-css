<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes CSS Externas</title>
    <style>
        @font-face {
            font-family: 'Video' ;
            src: url('fonts/Richu Mast Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: Video,'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos unde aliquam possimus magnam, blanditiis sunt repudiandae eligendi, sit quisquam ratione quia exercitationem? Quam aliquid quas fuga iure nam laboriosam pariatur?</p>
</body>
</html>

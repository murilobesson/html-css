<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" controls poster="#">         <!--POSTER=THUMB DO VIDEO-->
        <source src="midia/masdnas.mp4" type="video/mp4">
        <source src="midia/masdnas.m4v" type="video/mp4">                 <!--TODAS OS VIDEOSTYPES-->
        <source src="midia/masdnas.webm" type="video/webm">
        <source src="midia/masdnas.ogv" type="video/ogg">
        <p>Seu navegador n Ã© compativel com reproducao de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
